{{ define "main"}}
  {{ with .Params }}
    <main id="main" class="b-basic-page__background">
      <div class="b-basic-page__container">
        <h1 class="b-basic-page__title">Blog list</h1>
        <ul class="">
          {{ range.Data.Pages }}
            <li class="">
              <a href="{{ .RelPermalink }}">
                <h2 class="b-content-page__blog-item-title">{{ .Title }}</h2>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </main>
  {{ end }}
{{ end }}
