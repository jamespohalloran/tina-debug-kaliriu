{{ define "main" }}
  <main class="b-blog-page__background">
    <div class="b-blog-page__container">
      <h1 class="b-blog-page__title">{{ .Title }}</h1>

      <ul class="b-content-page__blog-list">
        {{ range .Paginator.Pages }}
          <li class="b-content-page__blog-item">
            <a href="{{ .RelPermalink }}">
              <div class="b-content-page__blog-image">
                <img alt="{{ .Title }}" title="{{ .Title }}" src="{{ .Params.social_image }}" loading="lazy">
              </div>
              <h2 class="b-content-page__blog-item-title">{{ .Title }}</h2>
            </a>
          </li>
        {{ end }}
      </ul>

      <div class="b-content-page__pagination">

        {{ if .Paginator.HasPrev }}
            <a class="b-content-page__pagination-control b-content-page__pagination-control--previous" href="{{ .Paginator.Prev.URL }}">  {{ T "previous" }} </a>
        {{ end }}
        {{ if .Paginator.HasNext }}
            <a class="b-content-page__pagination-control b-content-page__pagination-control--next" href="{{ .Paginator.Next.URL }}">  {{ T "next" }} </a>
        {{ end }}

      </div>

    </div>
  </main>
  <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
  <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Article",
      "name" : "{{ .Title }}",
      "author" : {
        "@type" : "Person",
        "name" : "Â©PALADRIA"
      },
      "image" : "https://res.cloudinary.com/drs4ol5tl/image/upload/v1622897874/Photos/Covers/working-from-home.jpg",
      "url" : "https://paladria.com/en/blog/"
    }
  </script>
{{ end }}
