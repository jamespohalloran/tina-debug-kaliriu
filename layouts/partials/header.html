<header id="header" class="b-header">
  <div class="b-header__container">
    <a href="/{{ .Site.Language.Lang }}/" aria-label="Kaliriu">
        <img src="https://res.cloudinary.com/drs4ol5tl/image/upload/v1632053349/assets/logo-white_yhk0tw.svg" class="b-header__logo-white" role="presentation" />
        <img src="{{ .Site.Params.logo }}" class="b-header__logo" role="presentation" />
    </a>

    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>


    <ul>
      {{- $currentPage := . -}}
      {{ range .Site.Menus.main -}}
      <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
      </li>
      {{- end }}
  </ul>

  </div>
</header>
