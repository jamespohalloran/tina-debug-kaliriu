{{ with (index .Site.Data .Site.Language.Lang).newsletter }}
<section class="b-newsletter">
  <div>
    <p class="b-newsletter__title">{{ .title }}</p>
    <p class="b-newsletter__subtitle">{{ .text }}</p>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form action="https://paladria.us19.list-manage.com/subscribe/post?u=7eaa039410f55aa82a6018380&amp;id=613de47418" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <label id="newsletter-label" class="b-newsletter__label" for="mce-EMAIL">Email</label>
            <input type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="{{ .placeholder }}" class="b-newsletter__input" >
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true">
            <input type="text" name="b_7eaa039410f55aa82a6018380_613de47418" tabindex="-1" value=""></div>
          <div class="clear">
            <input type="submit" value="{{ .button_text }}" name="subscribe" id="mc-embedded-subscribe" class="b-newsletter__submit-button">
          </div>
        </div>
      </form>
    </div>
    <!--End mc_embed_signup-->
  </div>

  <div class="b-newsletter__icon" style='background-image: url(https://res.cloudinary.com/drs4ol5tl/image/upload/v1612733449/assets/1_cinlhn.svg)'></div>

</section>
{{ end }}
