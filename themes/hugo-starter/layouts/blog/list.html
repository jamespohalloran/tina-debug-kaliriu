{{ partial "header.html" . }}

<div class="b-blog__background">
  <div class="b-blog__container">
    <h1 class="b-blog__title">Blog</h1>
    <div class="b-blog__posts">
      {{ range.Data.Pages }}
      <article class="b-blog__snippet">
        <a href="{{ .RelPermalink }}">
          <div class="b-blog__snippet-image" style='background-image: url("{{ .Params.image }}")'></div>
          <h3 class="b-blog__snippet-title">{{ .Title }}</h3>
          <time class="b-blog__snippet-date" datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
            {{ .Date.Format "01 . 02 . 06" }}
          </time>
        </a>
      </article>
      {{ end }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
<!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "Article",
    "name" : "{{ .Title }}",
    "author" : {
      "@type" : "Person",
      "name" : "Paloma Chiara"
    },
    "datePublished" : "{{ .Date.Format "2006-01-02" }}",
    "url" : "{{ .RelPermalink }}",
    "publisher" : {
      "@type" : "Organization",
      "name" : "Paloma Chiara"
    }
  }
</script>
