{{ define "main" }}
    {{ with .Params }}
        <main id="main">
            <section class="blog__header-background" style="background-image: url('https://res.cloudinary.com/ddtcgm4kc/image/upload{{ .image }}');">
                <div class="blog__header-container">
                    <h1 class="blog__header-title">{{ .Title }}</h1>
                </div>
                <!--Waves Container-->
                    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" />
                    <use xlink:href="#gentle-wave" x="48" y="3" />
                    <use xlink:href="#gentle-wave" x="48" y="5" />
                    <use xlink:href="#gentle-wave" x="48" y="7" />
                    </g>
                    </svg>
                <!--Waves end-->
            </section>

            <section class="blog__background">
                <div class="blog__container">
                    <article id="blog">
                        {{ .description | markdownify | replaceRE "<h2 " "<h2 class=\"blog__h2\"" | replaceRE "<h3 " "<h3 class=\"blog__h3\""| replaceRE "<h4 " "<h4 class=\"blog__h4\""  | replaceRE "<p>" "<p class=\"blog__p\">" | safeHTML }}
                    </article>
                    <div class="blog__share">
                        <p class="blog__share-title">{{ T "Share" }}</p>

                        <ul class="blog__share-list">
                            <!-- PINTEREST -->
                            <li>
                                <a title="pinterest" rel="noreferrer nofollow" target="_blank" href="https://pinterest.com/pin/create/button/?url={{ .Permalink }}&media={{ .image }}&description=" target="popup" onclick="window.open('https://pinterest.com/pin/create/button/?url={{ .Permalink }}&media={{ .image }}&description=','popup','width=600,height=757,scrollbars=no,resizable=no'); return false;">
                                    <i>&#xf312;</i>
                                </a>
                            </li>
                            <!-- FACEBOOK -->
                            <li>
                                <a id="facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="popup" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}','popup','width=600,height=600,scrollbars=no,resizable=no'); return false;">
                                    <i>&#xf30c;</i>  
                                </a>
                            </li>
                            <!-- TWITTER -->
                            <li>
                                <a id="twitter" target="_blank" href="https://twitter.com/intent/tweet?text={{ .RelPermalink }}" target="popup" onclick="window.open('https://twitter.com/intent/tweet?text={{ .Permalink }}','popup','width=600,height=600,scrollbars=no,resizable=no'); return false;">
                                    <i>&#xf309;</i>
                                </a>
                            </li>
                            <!-- EMAIL -->
                            <li>
                                <a id="email" target="_blank" href="mailto:?subject=ASUNTO&amp;body=BODY" target="popup" onclick="window.open('mailto:?subject=ASUNTO&amp;body=BODY','popup','width=600,height=600,scrollbars=no,resizable=no'); return false;">
                                    <i>&#xe800;</i>
                                </a>
                            </li>
                            <!-- LINKEDIN -->
                            <li>
                                <a id="linkedin" target="_blank" href="https://www.linkedin.com/sharing/share-offsite/?url={{ .RelPermalink }}&title={{ .Title }}" target="popup" onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ .RelPermalink }}&title={{ .Title }}','popup','width=600,height=600,scrollbars=no,resizable=no'); return false;">
                                    <i>&#xf318;</i>
                                </a>
                            </li>
                        </ul>

                    </div>

                </div>
            </section>
        </main>
    {{ end }}
    {{ partial "cta" . }}
{{ end }}
