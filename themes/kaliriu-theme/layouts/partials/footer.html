{{ with (index .Site.Data .Site.Language.Lang).footer }}
	<footer class="footer__background">
		<div class="footer__container">
			<p class="footer__p">{{ dateFormat "2006" now }} {{ .Site.Title }}</p>
			<ul class="footer__list">
				{{ range . }}
                	{{ if (reflect.IsMap .) }}
						<li>
							<a href="{{ .link }}">{{ .link_text }}</a>
						</li>
					{{ end }}
				{{ end }}
			</ul>
		</div>
	</footer>
{{ end }}
