{{ with (index .Site.Data .Site.Language.Lang).faq }}
	<section class="faq__background">
		<div class="faq__container">
			<h4 class="faq__title">{{ .title }}</h4>
			<ul class="tabs">
				{{ range .q_a }}
					<li class="tab">
						<input class="tab-checkbox" type="checkbox" id="{{ .question }}">
						<label class="tab-label" for="{{ .question }}">{{ .question }}</label>
						<div class="tab-content">{{ .answer }}</div>
					</li>
				{{ end }}
			</ul>
		</div>
	</section>
{{ end }}
