{{ with (index .Site.Data .Site.Language.Lang).faq }}
	<section class="faq__background">
		<div class="faq__container">
			<h4 class="faq__title">{{ .title }}</p>
			<ul class="faq__list">
				{{ range .q_a }}
					<li>
						<h3>{{ .question }}</h3>
						<div>{{ .answer }}</div>
					</li>
				{{ end }}
			</ul>
		</div>
	</footer>
{{ end }}
