title: Preguntas frecuentes
question_1: "¿Es posible mantener el formato del documento original?"
answer_1: 'Garantizamos la entrega de los documentos en todos los formatos posibles.
  Si el archivo original es editable (por ejemplo Word, PDF, InDesign, etc.), escribimos
  por encima del idioma original. En el caso de que no lo sea (ejemplo: imágenes),
  realizamos un trabajo de formateo (DTP) a un costo adicional de $25 la hora. En
  el caso de las páginas web, traducimos sobre el código directamente.'
question_2: "¿Cómo eligen a sus traductores?"
answer_2: Trabajamos únicamente con traductores nativos del idioma objetivo. Contamos
  con profesionales experimentados en diversos campos y especializaciones que examinamos
  según su maestría en el tema de la traducción y la escritura en el idioma de destino
  y posteriormente los elegimos según los requerimientos del proyecto y las necesidades
  del cliente.
question_3: "¿Cuánto cuesta una traducción?"
answer_3: El precio promedio de nuestras traducciones es de 0.10 centavos de dólar
  por palabra del documento original. Esta tarifa puede variar dependiendo de la dificultad
  del texto a traducir, del tiempo requerido de entrega, del formato en que se entregue
  y de la combinación de idiomas.
question_4: "¿Cuáles son las formas de pago?"
answer_4: Requerimos un 50% al comienzo del trabajo y un 50% contra entrega. Una vez
  establecida una relación con nuestros clientes, podemos aceptar pagos del 50% restante
  a 30 días.  Aceptamos transferencias bancarias y PayPal
question_5: "¿Hay algún tipo de garantía de su trabajo?"
answer_5: "**Experiencia:** La experiencia de 25 años de nuestra fundadora en el mundo
  de las traducciones ofrece una garantía única de atención al cliente. \n\n**Calidad:**
  Elegimos a nuestros traductores utilizando métodos de control de calidad comprobados
  y nos comprometemos a evaluar a fondo cualquier caso donde el cliente no esté 100%
  satisfecho.  \n\n**Tiempo y confidencialidad:** Nos comprometemos a entregar los
  trabajos en los tiempos establecidos y manteniendo su total privacidad.  \n\n**Localización:**
  Tenemos en cuenta el contexto y los matices propios de cada región. Traducir no
  es solo cuestión del significado literal de las palabras. Nos especializamos en
  traducir para un público objetivo, así como en un español estándar comprensible
  en todos los países de habla hispana."
question_6: "¿Sus traductores aceptan firmar contratos de confidencialidad?"
answer_6: 'Si. Todos los trabajos que así lo requieran conllevan un contrato de confidencialidad
  aceptado y firmado por nuestros traductores. '
question_7: "¿Cuál es el volumen de palabras que pueden traducir al día?"
answer_7: 'Un promedio de 2,000 palabras al día, dependiendo de la combinación de
  idiomas y la urgencia del trabajo. Si se requieren varios traductores para un mismo
  trabajo, podemos llegar hasta 20,000 palabras diarias con previo aviso. '
question_8: "¿A qué idiomas debería traducir mi proyecto? "
answer_8: Ofrecemos un estudio de mercado gratuito con las sugerencias de los idiomas
  que consideramos idóneos para tu proyecto según el tema y los factores de marketing
  ajustables.
