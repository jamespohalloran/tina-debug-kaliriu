title: Preguntas Frecuentes
q_a:
- question: "¿Cuánto tiempo se suele tardar en diseñar un sitio web?"
  answer: Por supuesto que los tiempos dependen mucho de la complejidad del sitio
    web a desarrollar, pero lo mínimo es de dos días, ya que depende, además, de los
    plazos de revisión, aprobación y ajustes finales. Estos puntos también influyen
    en el presupuesto final de la web o aplicación. Recordemos que cada desarrollo
    es totalmente distinto, por lo cual conlleva una estructura y tiempo diferentes
    una de otras.
- question: "¿Cuántos cambios puedo esperar en mi sitio sin costo adicional? "
  answer: Una vez que el diseñador presenta al cliente el resultado final, puede suceder
    que al mismo no le agraden algunos puntos de la web o la aplicación y solicite
    cambios. Los mismos si son pequeños no tendrán costo adicional. En el caso de
    que los cambios requeridos sean grandes, el diseñador evaluará cuál es el monto
    adecuado para cobrar.
- question: "¿Cómo funciona el proceso de pago en un diseño UX? "
  answer: 'El profesional diseñador UX, lleva a cabo distintas etapas durante la creación
    y desarrollo de la web o aplicación, que son las siguientes: investigación y análisis,
    creación, implementación y seguimiento. Por todo esto, el cliente que solicita
    el trabajo deberá abonar un 50% al comenzar con el trabajo y los 50% restantes
    cuando se entrega el resultado final.'
- question: "¿Cuál es la participación de una empresa en el proceso de diseño?"
  answer: 'Las empresas o clientes de cualquier sector tienen un rol importante en
    el proceso de diseño de una web o aplicación porque son ellos los encargados de
    transmitirles en forma clara y consiga lo que desean obtener del diseño desarrollado
    por los profesionales, por ejemplo: vender un producto, establecer un servicio,
    etc.'
- question: "¿Cuáles son los beneficios de un buen diseño UX?"
  answer: Los objetivos que tienen los diseñadores UX es beneficiar a las empresas
    por las cuales están trabajando, ya que si se crea un buen diseño se logra incrementar
    las ventas, retener al usuario, reducir los costos, aumentar el tráfico de la
    web y satisfacer a los clientes y mejorar el SEO.
- question: "¿Qué es un diseño de interfaz?"
  answer: El diseño de interfaz es el proceso que realizan los diseñadores para crear
    interfaces, para ello se centran en la apariencia y el estilo. Esto significa,
    que diseñan todos los elementos gráficos, con colores y tipografías que ayudan
    al usuario a “comunicarse” con un sistema.
- question: "¿Cuál es el objetivo del diseño de interfaz?"
  answer: El objetivo que poseen los diseñadores que crean la interfaz de usuario
    es lograr que potenciales clientes o fijos puedan interactuar sencillamente en
    la web desarrollada y permanezcan la mayor parte del tiempo en la misma. Esto
    influye en el posicionamiento de la empresa y en el objetivo que posee en el mercado,
    ya sea vender algún producto o establecer algún servicio.
